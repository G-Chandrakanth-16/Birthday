<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        #message {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        #image {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-150px) rotate(-45deg); }
            100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
        }
        .btn {
            background: white;
            padding: 12px 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            color: #ff758c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ffebeb;
        }
    </style>
</head>
<body>
    <h1>Hey Shivani ‚ù§Ô∏è</h1>
    <button class="btn" onclick="revealSurprise()">Click to Reveal</button>
    <div id="message">
        <p>Happy Birthday! üéâ You are my favorite person, and I cherish every moment I spend with you. May your day be filled with happiness, laughter, and all the joy you bring into the world! üéÇ‚ú®! üíï</p>
        <img id="image" src="your-image-url.jpg" alt="Our Love">
    </div>

    <script>
        function revealSurprise() {
            document.getElementById("message").style.display = "block";
            document.getElementById("image").style.display = "block";
        }
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 400);
        }
        createHearts();
    </script>
</body>
</html>
